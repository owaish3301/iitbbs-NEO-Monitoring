version: "3.8"

services:
  # ---------- Express Backend ----------
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: neo-server
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - DATABASE_URL=${DATABASE_URL}
      - NASA_API_KEY=${NASA_API_KEY:-DEMO_KEY}
      - JWT_SECRET=${JWT_SECRET:-cosmic-watch-secret-key-change-in-production}
    networks:
      - neo-network

  # ---------- React Frontend ----------
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: neo-client
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - server
    networks:
      - neo-network

networks:
  neo-network:
    driver: bridge
