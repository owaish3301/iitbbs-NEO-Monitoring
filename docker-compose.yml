version: "3.8"

services:
  # ---------- MongoDB ----------
  mongo:
    image: mongo:7
    container_name: neo-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - neo-network

  # ---------- Express Backend ----------
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: neo-server
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - MONGO_URI=mongodb://mongo:27017/neo-monitoring
      - NASA_API_KEY=${NASA_API_KEY:-DEMO_KEY}
      - JWT_SECRET=${JWT_SECRET:-cosmic-watch-secret-key-change-in-production}
    depends_on:
      - mongo
    networks:
      - neo-network

  # ---------- React Frontend ----------
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: neo-client
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - server
    networks:
      - neo-network

volumes:
  mongo-data:

networks:
  neo-network:
    driver: bridge
